<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Quest Innovative Solutions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navigation Bar -->
    <header class="sticky-top shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="logo.png" alt="Quest Innovative Solutions Logo" class="me-2 navbar-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto fw-semibold">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-primary text-white px-3 ms-lg-3 active"
                                href="register.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Registration Form -->
    <main class="container py-5 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden fade-in-up">
                    <div class="bg-primary p-4 text-center text-white">
                        <h2 class="fw-bold mb-0">Member Registration</h2>
                        <p class="mb-0 text-white-50">Join our community of innovators</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <form id="registrationForm">
                            <div class="row g-4">
                                <!-- Full Name -->
                                <div class="col-sm-6 text-start">
                                    <label class="form-label fw-semibold">Full Name</label>
                                    <input type="text" class="form-control" name="fullname" placeholder="John Doe"
                                        required>
                                </div>
                                <!-- Email -->
                                <div class="col-sm-6 text-start">
                                    <label class="form-label fw-semibold">Email Address</label>
                                    <input type="email" class="form-control" name="email" placeholder="john@example.com"
                                        required>
                                </div>
                                <!-- Password -->
                                <div class="col-sm-6 text-start">
                                    <label class="form-label fw-semibold">Password</label>
                                    <input type="password" class="form-control" name="password" placeholder="••••••••"
                                        required>
                                </div>
                                <!-- Country -->
                                <div class="col-sm-6 text-start">
                                    <label class="form-label fw-semibold">Country</label>
                                    <select class="form-select" name="country" required>
                                        <option value="" disabled selected>Select your country</option>
                                        <option value="usa">United States</option>
                                        <option value="uk">United Kingdom</option>
                                        <option value="india">India</option>
                                        <option value="canada">Canada</option>
                                        <option value="germany">Germany</option>
                                    </select>
                                </div>
                                <!-- Gender -->
                                <div class="col-sm-6 text-start">
                                    <label class="form-label d-block fw-semibold">Gender</label>
                                    <div class="form-check form-check-inline mt-2">
                                        <input class="form-check-input" type="radio" name="gender" id="male"
                                            value="male" required>
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline mt-2">
                                        <input class="form-check-input" type="radio" name="gender" id="female"
                                            value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline mt-2">
                                        <input class="form-check-input" type="radio" name="gender" id="other"
                                            value="other">
                                        <label class="form-check-label" for="other">Other</label>
                                    </div>
                                </div>
                                <!-- Profile Picture -->
                                <div class="col-sm-6 text-start">
                                    <label class="form-label fw-semibold">Profile Picture</label>
                                    <input type="file" class="form-control" name="profile_pic" accept="image/*">
                                </div>
                                <!-- Interests -->
                                <div class="col-12 text-start">
                                    <label class="form-label d-block fw-semibold">Interests</label>
                                    <div class="row">
                                        <div class="col-6 col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="interests"
                                                    value="html" id="html">
                                                <label class="form-check-label" for="html">HTML</label>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="interests"
                                                    value="css" id="css">
                                                <label class="form-check-label" for="css">CSS</label>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="interests"
                                                    value="js" id="js">
                                                <label class="form-check-label" for="js">JavaScript</label>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="interests"
                                                    value="python" id="python">
                                                <label class="form-check-label" for="python">Python</label>
                                            </div>
                                        </div>
                                        <div class="col-6 col-md-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="interests"
                                                    value="react" id="react">
                                                <label class="form-check-label" for="react">React</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Buttons -->
                                <div class="col-12 mt-5">
                                    <div class="d-grid gap-3 d-md-flex">
                                        <button type="submit" class="btn btn-primary btn-lg flex-grow-1">Submit
                                            Registration</button>
                                        <button type="reset"
                                            class="btn btn-outline-secondary btn-lg shadow-sm px-4">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-5 mt-auto">
        <div class="container text-center">
            <h5 class="fw-bold mb-3">Quest Innovative Solutions</h5>

                <a href="#" class="social-icon"><img
                        src="https://img.icons8.com/ios-filled/20/ffffff/facebook-new.png" /></a>
                <a href="#" class="social-icon"><img
                        src="https://img.icons8.com/ios-filled/20/ffffff/twitter.png" /></a>
                <a href="#" class="social-icon"><img
                        src="https://img.icons8.com/ios-filled/20/ffffff/linkedin.png" /></a>
            </div>
            <p class="mb-0">&copy; <span id="currentYear"></span> Quest Innovative Solutions. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
